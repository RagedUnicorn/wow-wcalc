<div
  *ngIf="talent?.getId()"
  [ngClass]="
    {
    'active': talentState === TT.TalentState.ACTIVE,
    'inactive': talentState === TT.TalentState.INACTIVE,
    'capped': talentState === TT.TalentState.CAPPED
    }
  "
  class="talent talent-pos{{talent?.getTierPos()}} {{talent?.getIcon()}}"
  (click)="onTalentLeftClick()"
  (contextmenu)="onTalentRightClick()">
  <div class="talent-wrapper">
    <div class="rank">
      <span>0</span>
      <span>/</span>
      <span>5</span>
    </div>
  </div>
</div>
<div *ngFor="let dependency of dependencies">
  <wcalc-dependency
    [dependency]="dependency"
    class="dependency">
  </wcalc-dependency>
</div>
